<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background styling */
        body {
            background-image: url("https://assets.onecompiler.app/433e6yk3g/43c77g2ey/pexels-ernesto-6178937.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Text Styling */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(255, 255, 0, 0.8); /* Glowing effect */
            background: rgba(0, 0, 0, 0.5); /* Slight background tint */
            padding: 20px 40px;
            border-radius: 5px;
        }

        /* Side image (fixed on the left) */
        .side-image {
            position: fixed;
            left: 20px;
            top: 0;
            width: 150px;
        }

        /* Navigation bar (aligned to top-right) with colorful border */
        .navbar {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            width: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid;
            border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            border-image-slice: 1;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Centered Text -->
    <div class="center-text">Experience the luxury of Dubai</div>
    <!-- Side Image -->
    <img class="side-image" src="https://assets.onecompiler.app/433e6yk3g/43c78phaz/Screenshot_2025-03-18_225913-removebg-preview.png">

    <!-- Navigation Bar with Colorful Border -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Info</a></li>
        </ul>
    </nav>

</body>
</html>
